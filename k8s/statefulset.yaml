apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mindustry
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mindustry
      app.kubernetes.io/part-of: mindustry
  serviceName: mindustry
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mindustry
        app.kubernetes.io/part-of: mindustry
    spec:
      # Schedule in the CPU optimised node pool if available.
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      # TODO: update this to the CPU optimized node.
                      - pool-standard-375fq
      containers:
        - name: mindustry
          image: docker.pkg.github.com/sjparkinson/mindustry/mindustry:latest
          stdin: true
          tty: true
          securityContext:
            capabilities:
              drop:
                - ALL
          ports:
            - name: tcp
              containerPort: 6567
              protocol: TCP
            - name: udp
              containerPort: 6567
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /opt/mindustry/config
          resources:
            requests:
              cpu: 30m
              memory: 128Mi
            limits:
              cpu: 800m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 6567
      imagePullSecrets:
        - name: github
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: do-block-storage
